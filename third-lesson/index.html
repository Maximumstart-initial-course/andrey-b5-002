<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Результаты</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form" action="http://maximumstart.herokuapp.com/register" method="post" enctype="multipart/form-data" >
	<h1>РЕГИСТРАЦИЯ</h1>
	<p>*Все поля обязательны к заполнению</p>
	<p>
		<label for="name-field">Имя</label>
		<input type="text" name="name" id="name-field" required>
	</p>
	<p>
		<label for="surname-field">Фамилия</label>
		<input type="text" name="surname" id="surname-field" required>
	</p>
	<p>
		<label for="phone-field">Телефон</label>
		<input type="text" name="phone" id="phone-field" placeholder="+38(0XX)XXX-XXXX" required>
	</p>
	<p>
		<label for="color-field">Любимый цвет</label>
		<input type="color" name="color" id="color-field">
	</p>
	<p>
		<label for="date-field">Сегодняшнее число</label>
		<input type="date" name="date" id="date-field" required>
	</p>
	<p>
		<label for="password-field">Пароль:</label>
		<input type="password" name="password" id="password-field" required>
	</p>

		<input type="radio" id="gender-men" name="gender" value="Мальчик">
		<label for="gender-men">Мальчик</label>
	
		<input type="radio" id="gender-women" name="gender" value="Девочка">
		<label for="gender-women">Девочка</label>

		<input type="radio" id="gender-non" name="gender" value="Не определился">
		<label for="gender-non">Не определился</label>

	<p>
		<label for="message-Field">Сообщение</label>
		<textarea name="message" id="message-Field" cols="30" rows="10"></textarea>
	</p>
	<p>
		<input type="submit" value="Отправить">
	</p>
</form>	
</body>
</html>
